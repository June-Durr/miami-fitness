<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags will be added dynamically from main.jsx -->

    <!-- Preload critical assets -->
    <link rel="preload" href="/images/hero-bg.jpg" as="image" />

    <!-- Structured data for local business -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "LocalBusiness",
        "name": "Miami Fitness",
        "description": "Premium personal training services in Miami-Dade County",
        "url": "https://www.miamifitness.com",
        "image": "https://www.miamifitness.com/images/logo.jpg",
        "telephone": "+13055551234",
        "email": "info@miamifitness.com",
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "Miami",
          "addressRegion": "FL",
          "postalCode": "33101",
          "addressCountry": "US"
        },
        "geo": {
          "@type": "GeoCoordinates",
          "latitude": 25.7617,
          "longitude": -80.1918
        },
        "priceRange": "$$",
        "openingHoursSpecification": [
          {
            "@type": "OpeningHoursSpecification",
            "dayOfWeek": [
              "Monday",
              "Tuesday",
              "Wednesday",
              "Thursday",
              "Friday"
            ],
            "opens": "05:00",
            "closes": "21:00"
          },
          {
            "@type": "OpeningHoursSpecification",
            "dayOfWeek": ["Saturday", "Sunday"],
            "opens": "07:00",
            "closes": "18:00"
          }
        ],
        "sameAs": [
          "https://www.facebook.com/miamifitness",
          "https://www.instagram.com/miamifitness",
          "https://twitter.com/miamifitness"
        ]
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- Deferred scripts -->
    <script
      defer
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"
    ></script>
  </body>
</html>
